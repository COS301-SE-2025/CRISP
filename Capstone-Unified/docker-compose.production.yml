services:
  app:
    image: datadefenders/crisp:Dev
    ports:
      - "80:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=crisp-production-secret-key-2024-change-in-production
      - DATABASE_URL=postgresql://postgres:crisppassword123@db:5432/crisp
      - ALLOWED_HOSTS=data-defenders.co.za,www.data-defenders.co.za,206.81.22.242,localhost,127.0.0.1
      - DB_NAME=crisp
      - DB_USER=postgres
      - DB_PASSWORD=crisppassword123
      - DB_HOST=db
      - DB_PORT=5432
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - OTX_ENABLED=False
      - REACT_APP_API_BASE_URL=http://data-defenders.co.za
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - app_media:/app/media
      - app_logs:/app/logs

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=crisp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=crisppassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  app_media:
  app_logs: