      context: .
      target: backend
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=(2-yp3pr5_y^w1w9@3)k#&gib*+jm*@)8-b6oitfi!(094l+e4-test
      - TRUST_MANAGEMENT_SECRET_KEY=your-trust-management-secret-key
