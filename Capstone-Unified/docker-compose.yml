  # Testing PostgreSQL Database
  db-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crisp_test
      POSTGRES_USER: crisp_user
      POSTGRES_PASSWORD: crisp_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crisp_user -d crisp_test"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - crisp-test-network
    profiles: ["test"]

  # Testing Redis Cache
  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - crisp-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["test"]

  # Testing Vite Frontend
  frontend-test:
    build:
      context: .
      target: frontend-dev
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./frontend/crisp-react:/app
      - /app/node_modules
    depends_on:
      - backend-test
    networks:
      - crisp-test-network
    profiles: ["test"]

volumes:
  postgres_data:
  redis_data:
  postgres_test_data:
  redis_test_data:

networks:
  crisp-network:
    driver: bridge
  crisp-test-network:
    driver: bridge