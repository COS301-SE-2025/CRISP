<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .token { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; word-break: break-all; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç CRISP Authentication Debug</h1>
    
    <div class="section">
        <h3>1. Check Stored Tokens</h3>
        <button onclick="checkTokens()">Check Tokens</button>
        <div id="tokenStatus"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Login</h3>
        <input type="text" id="username" placeholder="Username" style="margin: 5px; padding: 8px;">
        <input type="password" id="password" placeholder="Password" style="margin: 5px; padding: 8px;">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>3. Test Profile Access</h3>
        <button onclick="testProfile()">Test Profile</button>
        <div id="profileResult"></div>
    </div>
    
    <div class="section">
        <h3>4. Raw API Response</h3>
        <button onclick="testRawAPI()">Test Raw API</button>
        <div id="rawResult"></div>
    </div>

    <script>
        function checkTokens() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            const statusDiv = document.getElementById('tokenStatus');
            
            if (accessToken) {
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ Access Token Found:</div>
                    <div class="token">${accessToken}</div>
                    <div class="success">‚úÖ Refresh Token Found:</div>
                    <div class="token">${refreshToken || 'None'}</div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="error">‚ùå No tokens found in localStorage</div>';
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!username || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter username and password</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">Response Status: ${response.status}</div>
                    <div class="token">Raw Response: ${JSON.stringify(data, null, 2)}</div>
                `;
                
                if (response.ok && data.tokens) {
                    localStorage.setItem('access_token', data.tokens.access);
                    localStorage.setItem('refresh_token', data.tokens.refresh);
                    resultDiv.innerHTML += '<div class="success">‚úÖ Tokens stored successfully!</div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testProfile() {
            const token = localStorage.getItem('access_token');
            const resultDiv = document.getElementById('profileResult');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">No access token found. Please login first.</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/profile/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</div>
                    <div class="token">Response: ${JSON.stringify(data, null, 2)}</div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testRawAPI() {
            const token = localStorage.getItem('access_token');
            const resultDiv = document.getElementById('rawResult');
            
            const tests = [
                '/api/auth/profile/',
                '/api/user/dashboard/',
                '/api/user/organization-users/',
                '/api/admin/users/'
            ];
            
            let results = '<h4>API Test Results:</h4>';
            
            for (const endpoint of tests) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    results += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                            <strong>${endpoint}</strong><br>
                            Status: <span class="${response.ok ? 'success' : 'error'}">${response.status}</span><br>
                            Response: <div class="token">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                    
                } catch (error) {
                    results += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                            <strong>${endpoint}</strong><br>
                            <span class="error">Error: ${error.message}</span>
                        </div>
                    `;
                }
            }
            
            resultDiv.innerHTML = results;
        }
        
        // Auto-check tokens on load
        window.onload = function() {
            checkTokens();
        };
    </script>
</body>
</html>
