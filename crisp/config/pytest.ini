# Django settings for Trust Management module
[tool:pytest]
DJANGO_SETTINGS_MODULE = trust_management_app.settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = --verbose --tb=short --strict-markers --cache-dir=cache/.pytest_cache
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests

[coverage:run]
source = trust_management_app
omit = 
    */migrations/*
    */venv/*
    */tests/*
    */cache/*
    manage.py
    */settings/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

[coverage:html]
directory = coverage/htmlcov

[coverage:xml]
output = coverage/coverage.xml
